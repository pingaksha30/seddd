name: Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]   # ✅ 3 variants (can be anything)

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: matrix-ddd3843
        run: echo "Running build for Python ${{ matrix['python-version'] }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate build artifact
        run: |
          echo "This is a build artifact for Python ${{ matrix.python-version }}" > build-${{ matrix.python-version }}.txt
          echo "Timestamp: $(date)" >> build-${{ matrix.python-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-ddd3843-py${{ matrix.python-version }}   # ✅ required prefix
          path: build-${{ matrix.python-version }}.txt         # ✅ non-empty file
